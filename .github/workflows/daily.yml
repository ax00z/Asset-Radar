name: Daily Scrape & Deploy

on:
  schedule:
    # Run daily at 14:00 UTC (09:00 EST)
    - cron: '0 14 * * *'
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  scrape-build-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ğŸ“Š Run scraper (ETL pipeline)
        run: python scrape.py

      - name: âœ… Verify data files exist
        run: |
          echo "=== Data files ==="
          ls -la public/data/
          echo ""
          echo "Auto thefts file size:"
          wc -c public/data/auto_thefts.json
          echo "Bike thefts file size:"
          wc -c public/data/bike_thefts.json
          echo ""
          echo "Auto thefts record count:"
          python -c "import json; d=json.load(open('public/data/auto_thefts.json')); print(len(d))"
          echo "Bike thefts record count:"
          python -c "import json; d=json.load(open('public/data/bike_thefts.json')); print(len(d))"

      - name: ğŸ“¦ Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¥ Install npm dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build frontend
        run: npm run build

      - name: ğŸ“„ Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
